<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Chewy" rel="stylesheet">
</head>
<body>

	<!-- HEADER -->
	<div class="panel">
		<div class="level">
			<h4>Level</h4>
			<span class="level-number">0</span>
		</div>
		
		<div class="lives">
			<h4>Lives</h4>
			<span class="lives">0</span>
		</div>

		<div class="score">
			<h4>Score</h4>
			<span class="points">0</span>
		</div>
	</div>
	<!-- /HEADER -->
	

	<!-- START SCREEN -->
	<div id="startScreen" class="modal-container">
        <div class="modal">
            <h2>Frogger</h2>
            <h3>How to Play</h3>
            <p>Use the arrow keys.</p>
            <input id="playGame" type="button" class="button" value="Play">
        </div>
    </div>
	<!-- /START SCREEN -->

	<!-- GAME OVER SCREEN -->
	<div id="gameOverScreen" class="modal-container game-over">
        <div class="modal">
            <h2>Game Over</h2>
			<h3>Final Score</h4>
			<p><span class="points-finalScore">0</span></p>
            <input id="tryAgain" type="button" class="button" value="Try Again">
        </div>
    </div>
	<!-- /GAME OVER SCREEN -->

	<div id="canvas_container">

	</div>
	<div>
		<i id="arrow-left" class="fa fa-chevron-circle-left arrow_control"></i>
		<i id="arrow-up" class="fa fa-chevron-circle-up arrow_control"></i>
		<i id="arrow-down" class="fa fa-chevron-circle-down arrow_control"></i>
		<i id="arrow-right" class="fa fa-chevron-circle-right arrow_control"></i>
	</div>

    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
